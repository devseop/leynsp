<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>leynsp*</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
<body>
  <header>
    <div class="header-container">
      <a href="index.html" class="logo">leynsp*</a>
        <a href="https://github.com/devseop" target="_blank" class="github-icon">
          <img src="assets/github-logo.png" alt="GitHub" />
        </a>
    </div>
  </header>

  <main class="container">
    <article id="content">로딩 중...</article>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get("file");
    
    fetch(`posts/${file}`)
      .then(res => res.text())
      .then(md => {
        document.getElementById("content").innerHTML = marked.parse(md);
      })
      .catch(() => {
        document.getElementById("content").innerText = "글을 불러올 수 없습니다.";
      });
  </script>
</body>
</html>
